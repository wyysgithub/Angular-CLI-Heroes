<h2>myHeroes</h2>
<ul class="heroes">
  <!--使用*ngFor遍历-->
  <li *ngFor="let hero of heroes" [class.selected]="hero===selectHero" (click)="onSelect(hero)"> <span class="badge">{{hero.id}}</span>{{hero.name}}</li>
</ul>

<!--[hero]="selectedHero" 是 Angular 的属性绑定语法-->
<app-hero-detail [hero]="selectHero"></app-hero-detail>
