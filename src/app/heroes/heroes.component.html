<h2>{{hero.name | uppercase}}</h2>
<p>{{hero.id}}</p>
<p>{{hero.name}}</p>
<input type="text" [(ngModel)]="hero.name">

<h2>myHeroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)"> <span>{{hero.id}}</span>{{hero.name}}</li>
</ul>

<div *ngIf="selectHero">
<h2>{{selectHero.name | uppercase}}</h2>
<p>{{selectHero.id}}</p>
<p>{{selectHero.name}}</p>
<input type="text" [(ngModel)]="selectHero.name">
</div>
